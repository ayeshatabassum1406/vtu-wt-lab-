    <body >
        <table align="center" border="1" border-color="white">
            <tr><th>number</th><th>square</th><th>cube</th></tr>

                for(var n=0;n<=10;n++)
                {
                    document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
                }
            </script>
        </table>
    </body>
